<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zwq</title>
</head>

<body>
    <h2>Linkin交友注册页面：</h2>
    <form action="http://www.qq.com" method="POST" name="Linkin交友注册页面">
        <table border="0" width="600" height="800">
            <tr>
                <td>
                    性别
                </td>
                <td>
                    <input type="radio" name="gender" value="man" id="ManLabel"><label for="ManLabel"><img src="images/man.jpg" /> 男</label>
                    <input type="radio" name="gender" value="woman" id="WomanLabel"><label for="WomanLabel"><img src="images/women.jpg" /> 女</label>
                </td>
            </tr>
    
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请选择年--</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>other</option>
                    </select>
                    <select>
                        <option>--请选择月--</option>
                        <option>01</option>
                        <option>02</option>
                        <option>other</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>01</option>
                        <option>02</option>
                        <option>other</option>
                    </select>
                </td>
            </tr>
    
            <tr>
                <td>省份</td>
                <td>
                    <input type="text" name="FillName" value="北京" id="FillName">
                </td>
            </tr>
    
            <tr>
                <td>
                    爱好
                </td>
                <td>
                    <input type="checkbox" name="hobby" value="吃饭" id="field1"><label for="field1">吃饭</label>
                    <input type="checkbox" name="hobby" value="睡觉" id="field2"><label for="field2">睡觉</label>
                    <input type="checkbox" name="hobby" value="打豆豆" id="field3"><label for="field3">打豆豆</label>
                </td>
            </tr>
    
            <tr>
                <td>
                    邮箱
                </td>
                <td>
                    <input type="text" name="email" value="输入邮箱地址" maxlength="20">
                </td>
            </tr>
    
            <tr>
                <td>
                    密码
                </td>
                <td>
                    <input type="password" name="password" maxlength="20">
                </td>
            </tr>
    
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="button" name="valid code" value="发送验证码">
                </td>
            </tr>
    
            <tr>
                <td>
                    自我介绍
                </td>
                <td>
                    <textarea rows="5" cols="50">简单讲几句</textarea>
                </td>
            </tr>
    
            <tr>
                <td>
                    头像
                </td>
                <td>
                    <input type="file" name="fileUpdate" value="点击上传头像">
                </td>
            </tr>
    
            <tr>
                <td>
                    <input type="submit" name="submitTable" value="立即注册">
                </td>
                <td>
                    <!-- 这个键在这里可能不起作用，因为他不是form -->
                    <!-- 解决方案：外面加一个form -->
                    <input type="reset" name="resetButton" value="重新填写">
                </td>
            </tr>
    
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="checkbox" name="agree" value="同意条款" checked="checked"><a href="http://www.qq.com" target="_blank">同意软件条款</a>
                </td>
            </tr>
    
            <tr>
                <td>
                    
                </td>
                <td>
                    <h4>承诺书</h4>
                    <ul>
                        <li>遵守法律法规</li>
                        <li>良好发言互动</li>
                        <li>为自己代言</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
    
</body>

</html>
