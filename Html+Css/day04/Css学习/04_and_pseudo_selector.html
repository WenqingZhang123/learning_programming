<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zwq</title>
    <style>
        div,
        span,
        p {
            color: blue;
        }

        a {
            color: gray;
            text-decoration: none;
        }

        h1>a:link {
            color: darkmagenta;
        }

        h1>a:visited {
            color: red;
        }

        /* 这个在实际生产中被常用 */
        h1>a:hover {
            color: coral;
        }

        h1>a:active {
            color: deeppink;
        }
    </style>
</head>

<body>
    <h1><a href="http://www.qq.com" target="_blank">我是测试链接1</a></h1>
    <p><a href="http://www.baidu" target="_blank">我是测试链接2</a></p>
    <div>我是测试1</div>
    <span>我是测试2</span>
    <p>我是测试3</p>

</body>

</html>
