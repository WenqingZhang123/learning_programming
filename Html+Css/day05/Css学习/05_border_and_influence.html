<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zwq</title>
    <style>
        table,
        td,
        th {
            width: 300px;
            height: 50px;
            border: 1px orange solid;
            /* 避免边框重叠颜色重叠 */
            border-collapse: collapse;
        }

        th,
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <table cellspacing="0" align="center">
        <thead>
            <tr>
                <th>天气</th>
                <th>心情</th>
                <th>相关系数</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sunny</td>
                <td>happy</td>
                <td>70%</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
