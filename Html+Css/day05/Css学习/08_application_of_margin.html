<!DOCTYPE html>

<head>

    <title>zwq</title>
    <style>
        div {
            width: 350px;
            height: 300px;
            background-color: pink;
            /* 注意块级元素中用text-align只是将里面的内容进行水平居中 */

            margin: auto;

        }

        p {
            background-color: blue;
            text-align: center;
            display: inline-block;
            height: 300px;
            width: 350px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="ok_block">我是块级元素测试文字</div>
    <p id="ok_inline">我是行内级元素测试文字</p>

        <p>我又来了</p>
    </div>
